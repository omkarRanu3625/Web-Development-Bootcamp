<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        /* Web Shapes fonts */
        p{
            font-family:'Ubuntu','Gill Sans','Gill Sans MT','Calibri,'Trebuchet;
            font-size: 33px;/*1/96th of an inch*/
            line-height: 3.5em;/*font ke uper jo font hai uske beech jo spacing hai */
            font-weight: lighter;
            
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>CSS Fonts</h2>
    <p>Lets use <span>Fonts</span> in page.It is very exiting.</p>
</body>
</html>
