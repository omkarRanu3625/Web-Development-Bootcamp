<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes in Html</title>
</head>
<body>
    <h1>Ids and Classes Tutorial</h1>
    <!-- Id is uniquie -->
    <!-- Classes initialize multiple in element -->
    <div id="mainBox" class="redBg blackBarder"> This is mainBox </div>
    <span class="redBg "></span>
    <!-- select and press ctrl+/ to comment -->
    <!-- Emmet -->
    <!-- . is for class and # is for Ids  -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- div.redbg.blackBarder.anotherClass press  -->
    <div class="redBg blackBarder anotherClass"></div>

    <!-- Creating multiple element using Emmet -->
    <!-- span.myclass.myClass1.myClass2*10 +<Tab> -->
    <span class="myclass myClass1 myClass2">First</span>
    <span class="myclass myClass1 myClass2">second</span>
    <span class="myclass myClass1 myClass2">third </span>
    <span class="myclass myClass1 myClass2">fourth</span>
    <span class="myclass myClass1 myClass2">fifth</span>
    <span class="myclass myClass1 myClass2">sixth</span>
    <span class="myclass myClass1 myClass2">seventh</span>
    <span class="myclass myClass1 myClass2">eigth</span>
    <span class="myclass myClass1 myClass2">ninth</span>
    <span class="myclass myClass1 myClass2">Tenth</span>
    <span class="myclass myClass1 myClass2">Aleventh</span>   

</body>
</html>
