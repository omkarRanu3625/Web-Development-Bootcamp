<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in Javascript </title>
</head>
<body>
    <div class="container">
        This Is JSON tutorials
    </div>
    <script>
        let jsonObj={
            name:"Omkar",
            channel:"Official Omkar",
            food:"Paneer"
        }
        console.log(jsonObj);

        let myJsonStr= JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr= myJsonStr.replace("Omkar","Satyarth");
        console.log(myJsonStr);

        newjsonObj=JSON.parse(myJsonStr);
        console.log(newjsonObj);
    </script>
</body>
</html>
