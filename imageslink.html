<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- Anchor tag use for link any link in our page website <a></a> -->
    <!-- target is attribute which use for open link in new tab target="_blank" -->
    <a href="https://google.com" target="_blank">Hello Google</a><br>
    <a href="https://youtube.com" target="_blank">Youtube</a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="/omkar.html" target="_blank">Omkar</a>
    <hr>
    <!-- Link images -->
    <!-- Image is not present then alt text is shown -->
    <img src="omkar.jpg" alt="Error loading image">
    <img src="https://source.unsplash.com/600*900/?nature,water" alt="Remote Image" width="700" height="500">

</body>
</html>
