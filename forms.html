<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms</title>
</head>
<body>
    <h2>This is forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div><br>
        <div>
            Roll No.: <input type="number"  name="myRoll">
        </div>
        <br>
        <div>
            Email Id: <input type="email" name="myEmail" >
        </div>
        <br>
        <div>
        Date Of Birth: <input type="date" name="date" id="">
        </div>
        <br>
        <!-- -!<-if we want to by default checked then write checked!--> 
            <label for="eligibility">Are you eligible?</label>
        <div>
          <input type="checkbox" name="myeligibility" id="eligibility" > 
        </div><br>
        <!-- By Default select karna h to selected likho -->
        <div>
            <label for="car">Select Car</label>
            <select name="myCar" id="car">
                <option value="Nexa">Nexa</option>
                <option value="Indica">Indica</option>
                <option value="Tesla">Tesla</option>
            </select>
        </div>
        <br>
        <div>
         Choose Your Gender: Male <input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender" id=""> Other <input type="radio" name="myGender" id="">
        </div>
        <br>
        <div>
         Write about your self: <br> <textarea name="aboutMe" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
